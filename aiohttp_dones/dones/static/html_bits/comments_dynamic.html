<div class="comment-wrapper" style="padding-right: {{depth}}px;">
  <div class="comment">
    <div class="usc-image">
      <img src="/static/template/profile.jpg" />
    </div>
    <form action="/delete-comment?comment_id={{id}}" method="post">
      <button
        type="submit"
        class="deletComment btn-sm btn-danger"
        id="deletComment"
        data-postid="{{id}}"
      >
        حذف دیدگاه
      </button>
    </form>
    <div class="usc-a">
      <a
        href="#reply_container"
        id="answerComment"
        class="answerComment reply-button mt-4"
        data-postid="{{id}}"
        >پاسخ</a
      >
    </div>

    <div class="usc-body">
      <div class="usc-name">{{sender_name}}</div>
      <p>{{comment_text}}</p>
      <p>{{jalali_datetime}}</p>
    </div>
  </div>
</div>
